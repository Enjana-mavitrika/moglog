<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="assets/img/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Connectez-vous sur Turing Gallery !
					</span>
<!-- /*#pseudoControl="ngModel"*/-->
					<div class="wrap-input100 validate-input">
            <input required id="pseudo" class="input100" type="text" name="username" placeholder="Entrez votre psuedo avec 6 caractères minimum" 
						[(ngModel)]="username" minlength="6">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>

	
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" [(ngModel)]="password" placeholder="Entrez votre mot de passe">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button (click)=checkLogin() class="login100-form-btn">
							se connecter
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="/inscription">
							Créer votre compte !
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	
</body>
